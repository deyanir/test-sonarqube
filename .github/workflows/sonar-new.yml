name: Main Workflow 

on:
  workflow_dispatch:
jobs:
    build:
      name: Build
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 1.11
        - name: Cache SonarQube packages
          uses: actions/cache@v1
          with:
            path: MyDotnetApp
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
        - name: Cache SonarQube scanner
          id: cache-sonar-scanner
          uses: actions/cache@v1
          with:
            path: MyDotnetApp
            key: ${{ runner.os }}-sonar-scanner
            restore-keys: ${{ runner.os }}-sonar-scanner
        - name: Install SonarQube scanner
          # if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
          shell: powershell
          run: |
            dir
            New-Item -Path .MyDotnetApp\.sonar\scanner -ItemType Directory
            dotnet tool update dotnet-sonarscanner --tool-path .MyDotnetApp\.sonar\scanner
        - name: Build and analyze
          shell: powershell
          run: |
              .\MyDotnetApp\.sonar\scanner\dotnet-sonarscanner begin /k:"test" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_URL }}"
              dotnet build .\MyDotnetApp\SomeConsoleApplication.sln
              .\MyDotnetApp\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"link copied
